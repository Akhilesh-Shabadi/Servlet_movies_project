<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search by Genre</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-top: 20px;
  }

  .container {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  form {
    text-align: center;
  }

  select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  button {
    width: calc(100% - 20px);
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
    <h1>Search by Genre</h1>
    <div class="container">
        <form action="enter-genre" method="post">
            <label for="genre">Genre:</label><br>
            <select id="genre" name="genre" required>
                <option disabled selected value="">Select Genre</option>
                <option>Horror</option>
                <option>Comedy</option>
                <option>Action</option>
                <option>Thriller</option>
            </select><br><br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
