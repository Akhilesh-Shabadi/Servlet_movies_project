<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Movie</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f7f7f7;
	margin: 0;
	padding: 0;
}

h1 {
	text-align: center;
	color: #333;
	margin-top: 20px;
}

form {
	max-width: 500px;
	margin: 20px auto;
	padding: 20px;
	background-color: #fff;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"], input[type="file"], select {
	width: calc(100% - 20px);
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 16px;
}

input[type="file"] {
	cursor: pointer;
}

select {
	appearance: none;
	-webkit-appearance: none;
	-moz-appearance: none;
	background-image:
		url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
	background-repeat: no-repeat;
	background-position: right 10px top 50%;
	background-size: 15px;
}

button {
	display: block;
	width: 100%;
	padding: 12px;
	border: none;
	border-radius: 5px;
	background-color: #ff4444;
	color: #fff;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

button:hover {
	background-color: #cc0000;
}

a {
	text-decoration: none;
}
</style>
</head>
<body>
	<h1>Add Movie</h1>
	<div>
		<form action="insert-movie" method="post"
			enctype="multipart/form-data">
			<label for="moviename">Movie Name:</label><br> <input
				type="text" id="moviename" name="moviename"
				placeholder="Enter movie name" required><br>
			<br> <label for="language">Movie Language:</label><br> <select
				id="language" name="language" required>
				<option disabled selected value="">Select Language</option>
				<option>English</option>
				<option>Hindi</option>
				<option>Kannada</option>
			</select><br>
			<br> <label for="rating">Rating:</label><br> <input
				type="text" id="rating" name="rating" placeholder="Rating" required><br>
			<br> <label for="image">Image:</label><br> <input
				type="file" id="image" name="image" required><br>
			<br> <label for="genre">Genre:</label><br> <select
				id="genre" name="genre" required>
				<option disabled selected value="">Select Genre</option>
				<option>Horror</option>
				<option>Comedy</option>
				<option>Action</option>
				<option>Thriller</option>
			</select><br>
			<br>
			<button type="submit">Add</button>
			<br> <a href="javascript:history.back()">
				<button type="button">Back</button>
			</a>
		</form>
	</div>
</body>
</html>
